      # --- Step 1: small, focused facts (deleted YAMLs + did any .tf change?) ---
      - name: Diff facts (deleted YAMLs and TF flag)
        id: facts
        run: |
          # Deleted YAMLs
          deleted=$(
            git diff --name-status "${{ steps.shas.outputs.BASE }}" "${{ steps.shas.outputs.HEAD }}" -- dev/ \
            | awk '$1=="D"{print $2}' | grep -E '\.ya?ml$' || true
          )
          jq -R -s -c 'split("\n") | map(select(length>0))' <<<"${deleted}" > /tmp/deleted.json

          echo "deleted_files_json=$(cat /tmp/deleted.json)" >> "$GITHUB_OUTPUT"
          echo "deleted_count=$(jq -r 'length' /tmp/deleted.json)" >> "$GITHUB_OUTPUT"

          # Any .tf changed?
          if grep -Eq '^dev/.*\.tf$' changed.txt; then
            echo "tf_changed=true"  >> "$GITHUB_OUTPUT"
            echo "Terraform change detected."
          else
            echo "tf_changed=false" >> "$GITHUB_OUTPUT"
            echo "No Terraform changes."
          fi

          echo "Deleted YAMLs:"
          cat /tmp/deleted.json

      # --- Step 2: build matrix JSON (either ALL YAML or only changed YAMLs) ---
      - name: Build matrix files_json
        id: matrix
        run: |
          if [[ "${{ steps.facts.outputs.tf_changed }}" == "true" ]]; then
            echo "Including ALL YAML under dev/ (because .tf changed)"
            src=$(find dev -type f \( -name '*.yaml' -o -name '*.yml' \) -print | sort || true)
          else
            echo "Including only CHANGED YAML under dev/"
            src=$(grep -E '^dev/.*\.(ya?ml)$' changed.txt || true)
          fi

          jq -R -s -c 'split("\n") | map(select(length>0))' <<<"${src}" > /tmp/files.json
          echo "files_json=$(cat /tmp/files.json)" >> "$GITHUB_OUTPUT"
          echo "count=$(jq -r 'length' /tmp/files.json)" >> "$GITHUB_OUTPUT"

          echo "Matrix will run for $(jq -r 'length' /tmp/files.json) file(s)."
          cat /tmp/files.json

